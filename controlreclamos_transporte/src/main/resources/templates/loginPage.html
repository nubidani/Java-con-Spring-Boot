<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>::Login::</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<!-- Mostrar mensaje de logout si existe -->
	<div th:if="${logoutMessage != null}" class="alert alert-success my-3" role="alert">
	    <p th:text="${logoutMessage}"></p>
	</div>
	
	<!-- Mostrar mensaje de error si existe -->
	<div th:if="${errorMessage != null}" class="alert alert-danger my-3" role="alert">
	    <p th:text="${errorMessage}"></p>
	</div>
    <h1>Iniciar Sesión</h1>
    <form th:method="post" th:action="@{/login}">
        <p>
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" class="form-control"/>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control"/>
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="Login" class="btn btn-primary"/>
    </form>
    <br>
    <a class="btn btn-success" th:href="@{/registration}" role="button">Registrar</a>
</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
