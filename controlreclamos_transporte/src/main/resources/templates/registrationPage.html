<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página de Registro</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Registro de Usuario</h1>
    
    <form th:method="post" th:action="@{/registration}" th:object="${user}">
        <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" th:errors="*{username}"></div>
        <p>
            <label for="username">Usuario:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required/>
        </p>

        <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></div>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </p>

        <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="alert alert-danger" th:errors="*{passwordConfirmation}"></div>
        <p>
            <label for="passwordConfirmation">Confirmar Contraseña:</label>
            <input type="password" id="passwordConfirmation" th:field="*{passwordConfirmation}" class="form-control" required/>
        </p>

        <input type="submit" value="Registrar" class="btn btn-primary"/>
        <a class="btn btn-primary" th:href="@{/login}" role="button">Ir al Login</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
